<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Mulish:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/custom-login.css">

    <title>Sign Up</title>
  </head>
  <body>
    <header></header>
    <main class="d-flex min-vh-100 justify-content-center align-items-center">
        <div id="grid" class="container">
          <div class="row">
            <div class="col-0 col-md-6 col-lg-7 ps-0">
              <div class="position-relative d-none d-md-block">
                <img src="../../public/assets/images/login-banner.png" alt="avengers" class="img-fluid">
                <div id="color-overlay" class="container position-absolute top-0">
                  <div id="flex" class="d-flex flex-column justify-content-center align-items-center">
                    <img src="../../public/assets/images/logo.png" alt="tickitz-logo" class="img-fluid">
                    <h1 class="fs-1 fs-sm-6">wait, watch, wow!</h1>
                  </div>
                </div>
              </div>
            </div>
            <div id="form-container" class="col-12 col-md-6 col-lg-5 px-4 px-md-5 py-4 py-md-3">
              <form class="mt-4 mt-md-1 ms-3 ms-md-0 me-4">
                <div id="form-heading" class="mb-4 mb-sm-1 mb-lg-3 mb-lg-4">
                  <h1 class="fw-bolder text-center text-md-start">Sign Up</h1>
                  <p class="text-center text-md-start">Fill your additional details</p>
                </div>
                <div class="mb-3 mb-sm-1 mb-lg-3 text-center text-md-start">
                  <label for="first-name" class="form-label">First Name</label>
                  <input id="form-control" type="text"  class="form-control bg-light" id="first-name" placeholder="Write your first name" required>
                </div>
                <div class="mb-3 mb-sm-1 mb-lg-3 text-center text-md-start">
                  <label for="last-name" class="form-label">Last Name</label>
                  <input id="form-control" type="text"  class="form-control bg-light" id="last-name" placeholder="Write your last name" required>
                </div>
                <div class="mb-3 mb-sm-1 mb-lg-3 text-center text-md-start">
                  <label for="phone-number" class="form-label">Phone Number</label>
                  <input id="form-control" type="tel"  class="form-control bg-light" id="phone-number" placeholder="Write your phone number" pattern="[0-9]{2}[0-9]{9}" required>
                </div>
                <div class="mb-3 mb-sm-1 mb-lg-3 text-center text-md-start">
                  <label for="email" class="form-label">Email</label>
                  <input id="form-control" type="email"  class="form-control bg-light" id="email" placeholder="Write your last email" required>
                </div>
                <div class="mb-3 mb-sm-1 mb-lg-3 text-center text-md-start">
                  <label for="password" class="form-label">Password</label>
                  <input id="form-control"   class="form-control bg-light password" type="password" required placeholder="Write your password">
                  <div class="position-relative me-3 mt-1">
                    <div class="position-absolute bottom-0 end-0 translate-middle-y">
                      <i id="toggleOn" class="fas fa-eye-slash" onclick="togglePass()" ></i>
                      <i id="toggleOff" class="fa-solid fa-eye" style="display: none;" onclick="togglePass()"></i>
                    </div>
                  </div>
                </div>
                <div class="d-block d-md-none d-lg-block">
                  <button type="submit" id="button" class="btn btn-lg mt-4 fs-6 fw-bolder">Sign Up</button>
                  <div id="signup" class="container d-flex mt-4 justify-content-center">
                    <p>Already have account ?</p>
                    <a href="../html/signin.html" class="ms-2 fw-bolder">Sign In</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="row d-none d-md-block d-lg-none">
            <form>
              <div class="col-12 text-center">
                <button type="submit" id="button" class="btn btn-lg mt-4 fs-6 fw-bolder w-75">Sign Up</button>
                <div id="signup" class="container d-flex mt-4 justify-content-center" >
                  <p>Already have account ?</p>
                  <a href="../html/signin.html" class="ms-2 fw-bolder">Sign In</a>
                </div>
              </div>
            </form>
          </div>
        </div>
    </main>
    <footer></footer>
    <script src="../js/index.js"></script>
  </body>
</html>
